spring:
  server:
    error:
      whitelabel:
        enabled: false
  datasource:
    url: jdbc:mariadb://localhost:3306/uk_medicine
    driver-class-name: org.mariadb.jdbc.Driver
    #driver-class-name: org.h2.Driver
    username: root
    password: devroot

  jpa:
    hibernate:
      ddl-auto: none
      #ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace





