<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

    <body>

    <head th:replace="fragments/nav :: nav" />

        <!-- Product section-->
        <section class="py-5" th:if="${#lists.size(recipes) == 0}">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-12">
                        검색 결과가 없습니다.
                    </di>
                </div>
            </div>
        </section>
        <!-- Related items section-->
        <section class="py-5 bg-light" th:unless="${#lists.size(recipes) == 0}">
            <div class="container px-4 px-lg-5 mt-5">
                <h2 class="fw-bolder mb-4"> 레시피 목록 </h2>
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" th:each="recipe : ${recipes}">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${recipe.name}"></h5>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto" th:href="@{/recipe/spec/{recipeId} (recipeId=${recipe.id})}">상세보기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
        <div th:replace="fragments/footer :: footer"/>
    </body>
</html>
